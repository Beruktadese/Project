        <h1 style="text-align: center; font-family: Arial, sans-serif; color: #333;">Login</h1>
        <form action="/login" method="post">
            <label for="username" style="display: block; margin: 10px 0 5px;">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter username" style="width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc;"><br>
