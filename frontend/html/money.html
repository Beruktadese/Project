<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="back">
    <div id="ll">
        <button onclick="location.href='www.html'">logout</button>
    </div>
    <h2>Support Our Organization</h2>
    
    <div class="donation-form">
        <label for="country">choose organization</label>
        <select name="country">
        <option value="choose">choose</option>
        <option value="habesha agerawian">habesha agerawian</option>
        <option value="meqodenia">meqodonia</option>
        <option value="tefenakay">tefenakay</option>
        <option value="other">other</option>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your Name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Your Email" required>
        
        <label for="amount">Donation Amount:</label>
        <input type="number" id="amount" placeholder="Amount" required min="1">
        
        <label for="currency">Currency:</label>
        <select id="currency">
            <option value="birr">birr</option>
        </select>
        <label for="swift code">SWIFT CODE:</label>
        <input type="text" placeholder="enter your code">
        </select>
        <button onclick="donate()">Donate Now</button>
    </div>
    
    <script>
        function donate() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let amount = document.getElementById("amount").value;
            let currency = document.getElementById("currency").value;
            
            if (name && email && amount > 0) {
                alert("Thank you, " + name + "! Your donation of " + currency + " " + amount + " is greatly appreciated.");
                window.location.href = `https://www.paypal.com/donate?business=YOUR_PAYPAL_EMAIL&currency_code=${currency}&amount=${amount}`;
            } else {
                alert("Please fill in all fields correctly.");
            }
        }
    </script>
</body>
</html>
