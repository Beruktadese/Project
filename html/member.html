<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="membership.css">
</head>
<body>
  <div class="form-container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <form action="afterregister.html">
        <label for="email"><b>Email</b></label>
        <input type="email" id="email" name="email" placeholder="Enter Email" required>

        <label for="username"><b>Username</b></label>
        <input type="text" id="username" name="username" placeholder="Enter Username" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" id="psw" name="psw" placeholder="Enter Password" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" id="psw-repeat" name="psw-repeat" placeholder="Repeat Password" required>

        <hr>

        <!-- <p class="terms">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p> -->
        
          <button type="submit">Register</button>

    

       
    </form>
</div>
    
     
</body>
</html>
