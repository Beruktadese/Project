<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./immage.css">
</head>
<body>
    <!-- Swiper -->
<div class="swiper">
    <div class="swiper-wrapper">
      <h2>Support Our Organization</h2>
      <div class="donation-form">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Your Name" required>
          
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Your Email" required>
          
          <label for="amount">Donation Amount:</label>
          <input type="number" id="amount" placeholder="Amount" required min="1">
          
          <label for="currency">Currency:</label>
          <select id="currency">
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="GBP">GBP</option>

     
      <div class="swiper-slide">
        <img src="https://images.unsplash.com/photo-1526772662000-3f88f10405ff?q=80&w=2748&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" />
      </div>
      
</body>
</html>
